<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: #fff;
            padding: 0.5rem 1rem;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 1rem;
        }

        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        header {
            background: url('header-background.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .game-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            max-width: 1200px;
        }

        .game-info .image {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            margin: 1rem;
        }

        .game-info .image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-info .details {
            flex: 1;
            min-width: 300px;
            margin: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .game-info .details h2 {
            font-size: 2rem;
            margin-top: 0;
        }

        .game-info .details p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .play-button {
            display: inline-block;
            margin-top: 1rem;
        }

        .play-button img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .play-button img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Blox Fruits</div>
        <div class="menu">
            <a href="#">Destaques</a>
            <a href="#">Mercado</a>
            <a href="#">Criar</a>
            <a href="#">Robux</a>
        </div>
    </div>

    <header>
        <h1>Blox Fruits</h1>
    </header>

    <div class="game-info">
        <div class="image">
            <img src="blox.png" alt="Blox Fruits Game">
        </div>
        <div class="details">
            <h2>Sobre o Jogo</h2>
            <p>Blox Fruits é um jogo de aventura no Roblox inspirado pelo famoso anime e mangá. Descubra ilhas, encontre frutas poderosas e torne-se o maior lutador dos mares!</p>
            <a href="#" class="play-button">
                <img src="bt.png" alt="Play Button">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Blox Fruits Fan Page. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
