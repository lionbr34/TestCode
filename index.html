<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Código da URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0099ff;
        }
        #code {
            font-family: monospace;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .instagram-images {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .instagram-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .instagram-images .image {
            flex: 1;
            margin: 0 10px;
        }
    </style>
    <script>
        function getCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        function displayCode() {
            const code = getCodeFromUrl();
            if (code) {
                document.getElementById('code').textContent = code;
            } else {
                document.getElementById('code').textContent = 'Código não encontrado';
            }
        }

        function copyToClipboard() {
            const code = document.getElementById('code').textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    alert('Código copiado para a área de transferência!');
                }).catch(err => {
                    alert('Falha ao copiar o código: ' + err);
                });
            } else {
                // Fallback para navegadores que não suportam o clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('Código copiado para a área de transferência!');
                } catch (err) {
                    alert('Falha ao copiar o código: ' + err);
                }
                document.body.removeChild(textarea);
            }
        }

        window.onload = displayCode;
    </script>
</head>
<body>
    <div class="container">
      <img src="img\face logo1.png" alt="Instagram Image 1">
      <img src="img\face logo.png" alt="Instagram Image 1">
      <h1>Gerador de Código</h1>
        <p>O código está abaixo:</p>
        <p id="code"></p>
        <button class="button" onclick="copyToClipboard()">Copiar Código</button>
        <div class="instagram-images">
            <div class="image">
                <img src="img\instagrow_icone.png" alt="Instagram Image 1">
            </div>
            <div class="image">
                <img src="img\mds.png" alt="Instagram Image 2">
            </div>
            <div class="image">
                <img src="img\mds1.png" alt="Instagram Image 3">
            </div>
        </div>
    </div>
</body>
</html>
